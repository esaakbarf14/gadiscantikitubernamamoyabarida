<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HBD Moya Barida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fff5f7;
            overflow: hidden;
            position: fixed; /* Mencegah layar geser di iOS */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .handwritten { font-family: 'Patrick Hand', cursive; }

        /* 3D System */
        .book-container { 
            perspective: 2000px; 
            width: 100%;
            display: flex;
            justify-content: center;
            padding-bottom: 20px; /* Jarak aman untuk bar bawah iPhone */
        }
        
        .book {
            width: 330px;
            height: 510px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 4px 16px 16px 4px;
        }

        .front {
            background: linear-gradient(135deg, #e889a3 0%, #d46a89 100%);
            z-index: 20;
            transform-origin: left;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 10px 10px 40px rgba(0,0,0,0.1);
            border-left: 6px solid rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .book.open .front {
            transform: rotateY(-145deg);
        }

        .inside {
            background-color: #ffffff;
            z-index: 10;
            box-shadow: inset 25px 0 40px rgba(0,0,0,0.03);
            border: 1px solid #f3f4f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .moya-wrapper {
            width: 100%;
            margin-top: auto;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 230px;
        }

        .moya-img {
            height: 100%;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            display: block;
        }

        .heart-particle {
            position: absolute;
            color: #e889a3;
            pointer-events: none;
            z-index: 1;
            animation: fly linear forwards;
        }

        @keyframes fly {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(40px) rotate(45deg); opacity: 0; }
        }

        .cursor { border-right: 2px solid white; animation: blink 0.7s infinite; }
        @keyframes blink { 50% { border-color: transparent; } }
    </style>
</head>
<body>

    <div id="heart-container" class="fixed inset-0 pointer-events-none"></div>

    <div class="book-container">
        <div id="myBook" class="book cursor-pointer" onclick="handleInteraction()">
            
            <div class="page inside">
                <div class="mb-4 text-[#e889a3] text-4xl">❤</div>
                <h1 class="text-3xl font-bold text-gray-800 mb-1">Happy Birthday</h1>
                <div class="w-10 h-1 bg-[#e889a3] mb-6 rounded-full"></div>
                
                <p class="text-gray-600 italic text-lg handwritten">
                    Selamat membaca,<br>cantiknya aku
                </p>
                <p class="mt-4 text-2xl font-bold text-[#e889a3] tracking-widest uppercase">
                    Moya Barida
                </p>
                <div class="mt-12 text-[9px] text-gray-400 tracking-[0.3em] uppercase">Tap to close</div>
            </div>

            <div class="page front p-8 text-white">
                <div class="text-[9px] uppercase tracking-[0.4em] mb-6 opacity-80 text-center">WRITTEN BY ESA AKBAR FEBRIAN</div>
                
                <div id="typewriterTitle" class="text-3xl font-light tracking-wide h-28 leading-snug text-center"></div>

                <div class="w-10 h-[1px] bg-white/30 my-4 mx-auto"></div>

                <p class="text-[11px] leading-relaxed opacity-70 px-4 font-light italic text-center">
                    Tentang pertemuan singkat di masa SMP, dan waktu yang mempertemukan kembali.
                </p>

                <div class="mt-6 mx-auto bg-white/10 backdrop-blur-md border border-white/20 rounded-full py-2 px-4 flex items-center gap-3 w-fit">
                    <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
                    <span class="text-[9px] font-bold tracking-widest uppercase">TULUS — JATUH SUKA</span>
                </div>

                <div class="moya-wrapper">
                    <img src="p.png" alt="Moya" class="moya-img">
                </div>
            </div>

        </div>
    </div>

    <audio id="myAudio" loop>
        <source src="https://www.dropbox.com/scl/fi/8nf6iyxncky35ua6plt68/TULUS-Jatuh-Suka-CeeNaija.com-1.mp3?rlkey=kii01nzwud2uaq9y4q3tfs7v3&st=vpox11v1&dl=1" type="audio/mpeg">
    </audio>

    <script>
        function createHeart() {
            const container = document.getElementById('heart-container');
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-5vh';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 500);

        const text = "GADIS CANTIK\nBERNAMA MOYA\nBARIDA";
        const titleElement = document.getElementById('typewriterTitle');
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                if (text.charAt(i) === "\n") titleElement.innerHTML += "<br>";
                else titleElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                titleElement.innerHTML += '<span class="cursor"></span>';
            }
        }
        setTimeout(typeWriter, 1000);

        const audio = document.getElementById("myAudio");
        const book = document.getElementById("myBook");
        let isOpen = false;

        function handleInteraction() {
            if (!isOpen) {
                audio.play().catch(() => {
                    console.log("Audio play blocked by Safari. Interaction required.");
                });
                book.classList.add("open");
            } else {
                audio.pause();
                book.classList.remove("open");
            }
            isOpen = !isOpen;
        }
    </script>
</body>
</html>
